 <div  id="chart-container">
   <h1 style="padding-left:10px;">Recommended Daily Patient Medications</h1>
   <div class="oj-flex oj-sm-flex-items-initial oj-flex-items-pad" style="width:100%; max-width:680px;">
     <div class="oj-flex-item" style="display:inline-block;padding-right:20px;margin-bottom:15px;">
       <h3 >January</h3>
       <div style="word-spacing:6px;margin-left:6px;">S M T W T F S</div>
       <oj-picto-chart id='pictochart1'
         items="[[janItems]]"
         layout="horizontal"
         row-height="20" column-count="7"
         tooltip.renderer="[[tooltipFunction]]">
       </oj-picto-chart>
     </div>
     <div class="oj-flex-item" style="display:inline-block;padding-right:20px;">
       <h3 >February</h3>
       <div style="word-spacing:6px;margin-left:6px;">S M T W T F S</div>
       <oj-picto-chart id='pictochart2'
         items="[[febItems]]"
         layout="horizontal"
         row-height="20" column-count="7"
         tooltip.renderer="[[tooltipFunction]]">
       </oj-picto-chart>
     </div>
     <div class="oj-flex-item" style="display:inline-block;padding-right:20px;">
       <h3 >March</h3>
       <div style="word-spacing:6px;margin-left:6px;">S M T W T F S</div>
       <oj-picto-chart id='pictochart3'
         items="[[marItems]]"
         layout="horizontal"
         row-height="20" column-count="7"
         tooltip.renderer="[[tooltipFunction]]">
       </oj-picto-chart>
     </div>
     <div class="oj-flex-item" style="display:inline-block;">
       <h3 >April</h3>
       <div style="word-spacing:6px;margin-left:6px;">S M T W T F S</div>
       <oj-picto-chart id='pictochart4'
         items="[[aprilItems]]"
         layout="horizontal"
         row-height="20" column-count="7"
         tooltip.renderer="[[tooltipFunction]]">
       </oj-picto-chart>
     </div>
     <oj-legend
       id='legend1'
       class="oj-flex-item"
       style="display:inline-block;max-height:50px;width:100%;"
       orientation="horizontal"
       sections="[[legendSections]]"
       symbol-width="15"
       symbol-height="15"
       halign="center">
     </oj-legend>
   </div>

   <h1 style="padding-left:10px;">Patient Treatment Tasks Schedule</h1>
   <oj-chart id="eventDrops"
      type="line"
      series="[[seriesValue]]"
      selection-mode="single"
      time-axis-type="mixedFrequency"
      zoom-and-scroll="live"
      x-axis.min="2015-07-01" x-axis.max="2015-07-31"
      x-axis.viewport-min="2015-07-15" x-axis.viewport-max="2015-07-18"
      x-axis.axis-line.line-width="2"
      y-axis.min="-0.5" y-axis.max="5.5"
      y-axis.major-tick.rendered="off"
      y-axis.reference-objects="[[refObjValue]]"
      y-axis.tick-label.converter="[[eventNames]]"
      legend.rendered="off"
      style-defaults.data-item-gaps="0%"
      style-defaults.line-type="none"
      style-defaults.marker-shape="circle"
      style-defaults.marker-size="20"
      value-formats.series.tooltip-label="Event"
      value-formats.value.tooltip-display="off"
      style="width:900px;height:300px;">
    </oj-chart>
 </div>
